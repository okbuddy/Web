<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- 3d gallery -->
    <!-- <link rel="stylesheet" type="text/css" href="css/demo.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/style3d.css" />
    <script type="text/javascript" src="js/modernizr.custom.53451.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div class="div1">
        <div class="earth">
            <div class="mask"></div>
        </div>
        <img id='sail' src="images/sail.png" style="display: none;">
        <canvas id="waveCanvas" width="1000" height="800"></canvas>
        <canvas id='arrow' class="arrow" width="100" height="90"></canvas>
    </div>
    <div class="div2">
        <div class="track"></div>
        <canvas id="tyreCanvas" width="200" height="200"></canvas>
    </div>
    <div class="div3">
        <section id="dg-container" class="dg-container">
            <div class="dg-wrapper">
                <a href="#">
                    <img src="images/1.jpg" alt="image01">
                </a>
                <a href="#">
                    <img src="images/2.jpg" alt="image02">
                </a>
                <a href="#">
                    <img src="images/3.jpg" alt="image03">
                </a>
                <a href="#">
                    <img src="images/4.jpg" alt="image04">
                </a>
            </div>
            <nav>
                <span class="dg-prev">&lt;</span>
                <span class="dg-next">&gt;</span>
            </nav>
        </section>
    </div>
</body>
<script type="text/javascript" src='js/canvas.js'>
</script>
<script type="text/javascript" src='js/window.js'>
</script>
<script type="text/javascript" src="js/jquery.gallery.js"></script>
<script type="text/javascript">
$(function() {
    $('#dg-container').gallery({
        current: 2,
        // index of current item

        autoplay: true,
        // slideshow on / off

        interval: 2000
            // time between transitions
    });
});
</script>

</html>
